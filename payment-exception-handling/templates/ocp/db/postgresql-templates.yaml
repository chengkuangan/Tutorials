apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: postgres
  annotations:
    openshift.io/display-name: OPay Postgres Database
    description: Deploy Opay Postgres Database
    tags: opay, postgres
    iconClass: icon-rh-openjdk
    openshift.io/long-description: This template deploy ${APPLICATION_NAME} application for OpenShift platform.
    openshift.io/provider-display-name: Gan CK
    openshift.io/documentation-url: https://github.com/chengkuangan/pgwdemo
    openshift.io/support-url: https://github.com/chengkuangan/pgwdemo
    template.openshift.io/bindable: "false"
message: "The following service(s) have been created in your project: ${APPLICATION_NAME}.\n\nFor more information about using this template, see https://github.com/chengkuangan/pgwdemo/README.md"
labels:
  template: ${APPLICATION_NAME}
  app-group: ${APPLICATION_NAME}
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APPLICATION_NAME}-postgres
      app-group: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-postgres
  spec:
    ports:
    - name: tcp
      port: 5432
      protocol: TCP
      targetPort: 5432
    selector:
      app: ${APPLICATION_NAME}-postgres
    sessionAffinity: None
    type: ClusterIP
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: ${APPLICATION_NAME}-postgres
      version: ${APP_VERSION}
    name: ${APPLICATION_NAME}-postgres
  spec:
    replicas: 1
    strategy:
      type: Recreate
    selector:
      matchLabels:
        app: ${APPLICATION_NAME}-postgres
      name: ${APPLICATION_NAME}-postgres
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}-postgres
          version: ${APP_VERSION}
#        annotations:
#          sidecar.istio.io/inject: "true"
      spec:
        containers:
        - env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                key: postgres.user
                name: ${APPLICATION_NAME}
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: postgres.password
                name: ${APPLICATION_NAME}
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                key: postgres.password
                name: ${APPLICATION_NAME}
          image: docker.io/chengkuan/postgres:14
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 300
          name: ${APPLICATION_NAME}-postgres
          ports:
          - containerPort: 5432
            protocol: TCP
          #readinessProbe:
          #  exec:
          #    command:
          #    - /bin/sh
          #    - -i
          #    - -c
          #    - pg_isready -U $POSTGRES_PASSWORD -d $POSTGRES_DATABASE
          #  failureThreshold: 3
          #  initialDelaySeconds: 60
          #  periodSeconds: 10
          # successThreshold: 1
          #  timeoutSeconds: 90
          resources:
            limits:
              memory: 256Mi
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/lib/postgresql
            name: ${APPLICATION_NAME}-postgres-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: ${APPLICATION_NAME}-postgres-data
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}-postgres
    test: false
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: ${APPLICATION_NAME}-postgres
      app-group: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}-postgres
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${POSTGRES_VOLUME_CAPACITY}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: ${APPLICATION_NAME}
      app-group: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  data:
    postgres.database: ${POSTGRES_DATABASE}
    postgres.server.host: ${APPLICATION_NAME}-postgres:5432
- apiVersion: v1
  kind: Secret
  metadata:
    name: ${APPLICATION_NAME}
    labels:
      app: ${APPLICATION_NAME}
      app-group: ${APPLICATION_NAME}
      version: v1
      template: ${APPLICATION_NAME}
  data:
#    postgres.database: ${POSTGRES_DATABASE}
#    postgres.server.host: ${APPLICATION_NAME}-postgres
#    postgres.server.port: "5432"
    postgres.password: ${POSTGRES_PASSWORD}
    postgres.user: ${POSTGRES_USER}
parameters:
- description: Application Name
  displayName: Application Name
  name: APPLICATION_NAME
  value: casa
  required: true
- description: Database Name
  displayName: Database Name
  name: POSTGRES_DATABASE
  value: casa
  required: true
- description: Database User
  displayName: Database User
  name: POSTGRES_USER
  value: Y2FzYQ==
  required: true
- description: Database Password
  displayName: Database Password
  name: POSTGRES_PASSWORD
  value: Y2FzYQ==
  required: true
- description: Postgres Volume Capacity
  displayName: Postgres Volume Capacity
  name: POSTGRES_VOLUME_CAPACITY
  value: 1Gi
  required: true
- name: APP_VERSION
  displayName: Application version
  description: Application version label
  value: v1
  required": true